{% extends "trip/base.html" %} {% block title %} Login {% endblock %}

{% block content %}
<h1 class="display1">Login</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
    <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
</form>
<p class="text-secondary">Don't have an account? <a href="" class="btn btn-dark">Register</a></p>
{% endblock %}
