<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{% block title %}Trip App{% endblock %}</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav id="navigation" class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">Field Trip</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                    <ul id="main-nav" class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="{% url 'privacy' %}">Privacy</a>
                        </li>
                    </ul>
                    <ul id="account-menu" class="navbar-nav">
                        {% if request.user.is_authenticated %}
                            <li class="nav-item pe-3"><h4>{{ request.user }}</h4></li>
                            <li class="nav-item">
                                <form id="logout-form" action="{% url 'logout' %}" method="POST">
                                    {% csrf_token %}
                                    <button class="btn btn-secondary" type="submit">Logout</button>
                                </form>
                            </li>
                        {% else %}
                            <li class="nav-item"><a href="{% url 'login' %}" class="btn btn-success">LogIn</a></li>
                            <li class="nav-item"><a href="{% url 'register' %}" class="btn btn-primary">Register</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <main role="main" class="pb-3">
            {% block content %} {% endblock %}
        </main>
    </div>

    <footer class="border-top footer text-muted">
        <div class="container">
            &copy; 2024 - Fatima & Halmar
        </div>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
